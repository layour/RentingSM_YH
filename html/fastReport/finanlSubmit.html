<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <script src="../../js/summer.js"></script>
    <script src="../../js/font.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <style>
        .listContent {
            background: #fff;
        }

        .listContent p.title {
            color: #333;
        }

        .listContent p {
            padding: 0 .56rem;
            font-size: 14px;
            line-height: 0.8rem;
            border-bottom: 1px solid #EFEFEF;
            color: #333;
            font-size: 0.32rem;
        }

        .listContent .nb {
            border: none;
        }
    </style>
</head>

<body>
    <div class="um-win" id="finanlSub" v-cloak>
        <div class="um-content">
            <p class="f18 tc m30">
                <i style="font-size:20px;color:#1287DE;" class='icon  iconfont icon-right'></i>
                <span class="p10">成功受理申请!</span>
            </p>
            <div class="list listContent" v-for="(item,index) in equList" :key="index">
                <p class="title f16">立项中
                    <!-- <span class="fr">{{bizTypCdNm}}</span> -->
                </p>
                <div>
                    <p class="nb">购买了{{ item.AMOUNT }}台{{ item.COMPANY_NAME }}{{ item.THING_NAME }}{{ item.MODEL_SPEC }}</p>
                    <!-- <p class="">&yen;{{guidePc}} </p> -->
                </div>
                <p class="last">流程ID:
                    <span style="color:#1287DE;">{{ JBPM_ID }}</span>
                    <i class="icon iconfont icon-enter fr" style="color:#DBDBDB;"></i>
                </p>
            </div>
           
        </div>
    </div>
    <script>
        summerready = function () {
            finanlSubmit.JBPM_ID = summer.pageParam.JBPM_ID;
            finanlSubmit.COUNT = summer.pageParam.COUNT;
            finanlSubmit.COMPANY_NAME = summer.pageParam.COMPANY_NAME;
            finanlSubmit.THING_NAME = summer.pageParam.THING_NAME;
            finanlSubmit.MODEL_SPEC = summer.pageParam.MODEL_SPEC;
            finanlSubmit.equList = summer.pageParam.equList;
            console.log("finanlSubmit.equList ", finanlSubmit.equList)
        }
        var finanlSubmit = new Vue({
            el: '#finanlSub',
            data: function () {
                return {
                    JBPM_ID: "",
                    COUNT: "",
                    COMPANY_NAME: "",
                    THING_NAME: "",
                    MODEL_SPEC: "",
                    equList:""
                }
            },
            methods: {
                
            }
        })
        // 关闭
        function keyBack() {
            summer.execScript({
                winId: 'programSelect',
                frameId: 'fra_total',
                script: 'getData("1","true")'
            });
            summer.closeToWin({
                id: "programSelect"
            });
        };
    </script>
</body>

</html>
