				<p class="pl20 title pr20">{{item.CLIENT_NAME}}<span class="status fr"><i class="iconfont icon-customer mr5"></i>{{item.CLERK_NAME}}</span></p>

			<div class="list customList um-bgc-white" v-for="(item,index) in dataSource" @click="completeCustom(item.CUSTOMER_ID,item.CR_BECR_NAME, item.CR_BECR_TYPE, USER_ID, item.CSTATUS)"

	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script>
		var _endNum = 1;
		summerready = function() {
            var userinfo = summer.getStorage("userinfo");
            if (userinfo && userinfo.EMPLOYEE_ID) {
                fra_total.USER_ID = userinfo.EMPLOYEE_ID;
            }
			//getData(1);
			summer.setRefreshHeaderInfo({
				visible: true,
				loadingImg: 'img/refresh.png',
				bgColor: '#ffffff',
				textColor: '#aaaaaa',
				textDown: '下拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function(ret, err) {
				//通常在这里从服务器加载数据，t
				getData(1, fra_total.searchValue,true);
				_endNum = 1;
			});
			summer.setRefreshFooterInfo({
				visible: true,
				loadingImg: 'img/refresh.png',
				bgColor: '#ffffff',
				textColor: '#aaaaaa',
				textDown: '上拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function(ret, err) {
				//通常在这里从服务器加载数据，
				_endNum += 1;
				getData(_endNum, fra_total.searchValue,false);
			});
		}

		function getData(end, searchValue,flag) {
			fra_total.getData(end, searchValue,flag);
			fra_total.searchValue = searchValue;
		}
		var fra_total = new Vue({
			el: '#fraSearch',
			data:function() {
				return {
					dataSource: '',
					searchValue: '',
                    USER_ID: "",
                    totalPage: ""
				}
			},
			methods: {
				getData:function(end, searchValue,flag) {
					var self=this;
					ajaxRequest({
						type: 'post',
						url: 'customer/queryCustomerList',
						param: {
							"pageNo":end,
							"pageSize":10,
                            "USER_ID": self.USER_ID,
                            "CR_BECR_NAME": searchValue ? searchValue : ""
						}
					}, function(res) {
						summer.hideProgress();
                        var Data;
                        if (Object.prototype.toString.call(res.data) === '[object String]') {
                            Data = JSON.parse(res.data);
                        } else {
                            Data = res.data;
                        }
                        if (res.data.flag == 1) {
                            self.totalPage = Data.datas.last;
                            if (flag) {
                                if (Data.datas.list.length < 1) {
                                    createNull("content", "../../img/empty.png");
                                    $("#content").css('display', 'block');
                                } else {
                                    $("#content").css('display', 'none');
                                    self.dataSource = Data.datas.list;
                                }
                            } else {
                                self.dataSource = self.dataSource.concat(Data.datas.list);
                            }
                        }
					}, function(err) {
						console.log(err);
					    summer.hideProgress();
					});
					this.$nextTick(function() {
						summer.refreshHeaderLoadDone() //加载完成后调用方法恢复组件到默认状态
						summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
					})
				},
				completeCustom:function(id, name, type, USER_ID, CSTATUS){
                    var self = this;
                    var pageFromSource = summer.getStorage("pageFromSource");
                    if (pageFromSource == 'programSelect') {
                        summer.openWin({
                            id: 'setProject',
                            url: 'html/fastReport/setProject.html',
                            create: false,
                            type: 'actionBar',
                            pageParam: {
                                source: "customer",
                                customId: id,
                                type: type == "自然人" ? 1 : 2,
                                USER_ID: USER_ID,
                                CSTATUS: CSTATUS
                            },
                            actionBar: {
                                title: "快捷报单",
                                titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                backgroundColor: "#039be5",
                                leftItem: {
                                    image: "img/back.png",
                                    method: "", //返回按钮自定义事件
                                    text: "返回",
                                    textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                },
                                rightItems: [{
                                    type: "text",
                                    text: "下一步",
                                    textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                    method: "nextStopInput()" //在打开的window中自定义事件
                                }]
                            }
                        });
                    } else if (pageFromSource == 'index') {
                        if (type == "法人") {
                            summer.openWin({
                                id: 'legalCustomer',
                                url: 'html/fastReport/legalCustomer.html',
                                create: false,
                                type: 'actionBar',
                                actionBar: {
                                    title: "客户信息",
                                    titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                    backgroundColor: "#039be5",
                                    leftItem: {
                                        image: "img/back.png",
                                        method: "", //返回按钮自定义事件
                                        text: "返回",
                                        textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                    },
                                    rightItems: [{
                                        type: "text",
                                        text: "保存",
                                        textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                        method: "legalCustomer.save()" //在打开的window中自定义事件
                                    }]
                                },
                                pageParam: {
                                    clintId: id,
                                    sourceFrom: "newCustom",
                                    type: type,
                                    USER_ID: USER_ID
                                }
                            });
                        } else {
                            summer.openWin({
                                id: 'newCreateCustom',
                                url: 'html/fastReport/newCreateCustom.html',
                                create: false,
                                type: 'actionBar',
                                actionBar: {
                                    title: "客户信息",
                                    titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                    backgroundColor: "#039be5",
                                    leftItem: {
                                        image: "img/back.png",
                                        method: "", //返回按钮自定义事件
                                        text: "返回",
                                        textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                    },
                                    rightItems: [{
                                        type: "text",
                                        text: "下一步",
                                        textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                        method: "nextStopAction()" //在打开的window中自定义事件
                                    }]
                                },
                                pageParam: {
                                    clintId: id,
                                    sourceFrom: "newCustom",
                                    type: type,
                                    USER_ID: USER_ID
                                }
                            });
                        }
                    } else {
                        summer.execScript({
                            winId: self.pageSource,
                            script: 'getCustomName("' + id + '","' + name + '")'
                        });
                        summer.closeWin();
                    }
				}
			}
		});
	</script>
