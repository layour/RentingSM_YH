	<style>
		.sera {
			padding: 0.13rem 0.19rem;
			background: #f6f6f6;
		}

		.sera p.txt {
			display: inline-block;
		}

		.iconfont {
			font-size: 0.32rem;
		}

		.sera .s-box {
			height: 0.6rem;
			line-height: 0.54rem;
			background-color: #ffffff;
			border-radius: 4px;
			border: 1px solid #ededed;
			text-align: center;
			font-size: 0.28rem;
			color: #dedede;
		}

		.sera .s-box:active {
			transform: scale(0.95);
		}

		.s-box .icon-sousuo:before {
			font-size: 0.28rem;
			color: rgba(136, 153, 170, 1);
		}

		.customList:first-child {
			margin-top: 0px;
		}

		.customList {
			position: relative;
			margin-top: 0.2rem;
		}

		.customList:active {
			background: #f6f6f6;
		}

		.customList p.title {
			font-size: 0.32rem;
			color: #039be5;
			line-height: 0.88rem;
			border-bottom: 1px solid #f7f7f7;
		}

		.customList p.title span {
			color: #424242;
		}

		.customList p.select {
			line-height: 0.88rem;
			color: #424242;
			font-size: 0.24rem;
			border-bottom: 1px solid #f6f6f6;
		}

		.customList p.select span {
			border-right: 1px solid #f6f6f6;
		}

		.customList .center {
			padding: 0.3rem 0.2rem;
			border-bottom: 1px solid #f7f7f7;
			font-size: 0.28rem;
			color: #424242;
		}

		.marginTop0 {
			margin-top: 0px;
		}

        .pickerColor {
            width: 100%;
            z-index: 10;
            background: #ffffff;
        }

        .pickerColor>p {
            line-height: .88rem;
            padding: 0 .56rem;
            color: #039BE5;
            border-top: 1px solid #E0E0E0;
            overflow: hidden;
        }

        .pickerColor>p span {
            color: #34aadc;
        }

        .mint-cell-wrapper {
            background-size: 100% 0px;
            border-bottom: 1px solid #f7f7f7;
        }

        .pickerColor>p span:last-child {
            float: right;
        }

        .pickerColor>p span:first-child {
            float: left;
        }
	</style>
</head>

<body>
	<div class="um-frame" id="newCustom">
		<div class="um-header-light">
			<div class="sera">
				<div class="s-box" onclick="opensearch()">
					<i class="iconfont icon-search"> </i>
					<p class="txt">
						输入客户名称/关键词
					</p>
				</div>
			</div>
		</div>
		<div class="um-content">
			<div id="content"></div>
			<div class="list customList um-bgc-white" v-for="(item,index) in dataSource" @click="completeCustom(item.CUSTOMER_ID,item.CR_BECR_NAME, item.CR_BECR_TYPE, USER_ID, item.CSTATUS)"
			    v-bind:class="[index==0 ? marginTop0 : '']">
				<p class="pl20 title pr20">{{item.CR_BECR_NAME}}
					<span class="status fr">
					<i class="iconfont icon-customer mr5"></i>{{item.CLERK_NAME}}</span>
				</p>
				<div class="center">
					<p class="type pl10">
						<span>{{item.CR_BECR_TYPE}} </span>
						<span>|  {{item.CR_CUST_LEVEL}}</span>
					</p>
					<p class="time pl10 pr10">
						<span>创建时间：
							<span>{{item.CR_CREATE_DATE}}</span>
						</span>
					</p>
				</div>
			</div>
        </div>
    </div>
</body>

			//通常在这里从服务器加载数据，t
			getData(1, true);
			_endNum = 1;

			textColor: '#aaaaaa',

			showTime: true

			//通常在这里从服务器加载数据，
			_endNum += 1;
			if (_endNum > newCustom.totalPage) {
				summer.toast({
					msg: "没有更多了"
				});
				summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
				return;
			}
			getData(_endNum, false);
		});
	}

		newCustom.getData(end, flag);

	var newCustom = new Vue({

		data:function() {

		methods: {
			getData:function(end, flag) {
				var self = this;
				ajaxRequest({
					type: 'POST',
					url: 'customer/queryCustomerList',
					param: {
                        "pageNo": end,
                        "pageSize": 10,
                        "USER_ID": self.USER_ID
					}
				}, function (res) {
					summer.hideProgress();
					var Data;
					if (Object.prototype.toString.call(res.data) === '[object String]') {
						Data = JSON.parse(res.data);
					} else {
						Data = res.data;
					}
					if (res.data.flag == 1) {
						self.totalPage = Data.datas.last;
						if (flag) {
							if (Data.datas.list.length < 1) {
								createNull("content", "../../img/empty.png");
								$("#content").css('display', 'block');
							} else {
								$("#content").css('display', 'none');
								self.dataSource = Data.datas.list;
							}
						} else {
							self.dataSource = self.dataSource.concat(Data.datas.list);
						}
						console.log(self.dataSource);
					}
				}, function (err) {
					console.log(err);
					summer.hideProgress();
				});

	function newCreateCustom() {

	function opensearch() {
		summer.setStorage("searchFromSource", "newCustom");
