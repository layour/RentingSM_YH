<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="../../css/mint.css">
	<style>
		.pickerColor {
			width: 100%;
			z-index: 10;
			background: #ffffff;
		}

		.pickerColor>p {
			line-height: .88rem;
			padding: 0 .56rem;
			color: #039BE5;
			border-top: 1px solid #E0E0E0;
			overflow: hidden;
		}

		.pickerColor>p span {
			color: #34aadc;
		}

		.mint-cell-wrapper {
			background-size: 100% 0px;
			border-bottom: 1px solid #f7f7f7;
		}

		.pickerColor>p span:last-child {
			float: right;
		}

		.pickerColor>p span:first-child {
			float: left;
		}
	.item .first {
		color: #333;
	}

	.item .second {
		color: #9e9e9e;
	}
		.um-list {
			border: none;
		}

		.um-list a {
			display: block;
			line-height: .88rem;
			height: .88rem;
			position: relative;
		}

		.um-list .um-list-item-bodys {
			align-self: center;
			line-height: .88rem;
			height: .88rem;
			padding: 0;
			font-size: 0.32rem;
			color: #333;
			padding-left: 0.56rem;
			padding-right: .44rem;
			border-bottom: 1px solid #EFEFEF;
		}

		.frp {
			position: absolute;
			right: .6rem;
			top: 0;
		}

		.um-list a.um-list-item:before {
			display: none;
		}

		i {
			color: #DBDBDB;
		}

		.iconfont.icon-right {
			font-size: 20px;
			color: #039BE5;
			display: none;
		}

		.iconfont.icon-right.active {
			display: inline-block;
		}

		.iconfont.icon-enter.active {
			display: none;
		}
		.um-footer{
			min-height:0px;
		}
	</style>

</head>

<body>
	<div class="um-win" id="app" v-cloak>
		<div class="um-content">
			<div class="um-list">
				<a href="javascript:void(0);" onclick="openNewCreateCustom()" v-if="type=='1'">
					<div class="um-list-item-bodys">
						客户信息
						<span class="frp"> <i class="customer icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a href="javascript:void(0);"   v-if="type=='2'" onclick="faRen('custom')">
					<div class="um-list-item-bodys">
						客户信息
						<span class="frp"> <i class="faRencustomer icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a href="javascript:void(0);" @click="openBaseMessage(baseMessageData)">
					<div class="um-list-item-bodys">
						业务基础信息
						<span class="frp"> <i class="baseMessage icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a v-if="type=='2'" href="javascript:void(0);" id="version" onclick="faRen('term')">
					<div class="um-list-item-bodys">
						企业团队
						<span class="frp"> <i class="term icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a v-if="type=='2'" href="javascript:void(0);" id="version" onclick="faRen('bank')">
					<div class="um-list-item-bodys">
						开户银行
						<span class="frp"> <i class="faRenBank icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a v-if="type=='2'" href="javascript:void(0);" id="version" onclick="faRen('company')">
					<div class="um-list-item-bodys">
						公司股东及份额
						<span class="frp"> <i class="faRenCompany icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a v-if="type=='2'" href="javascript:void(0);" id="version" onclick="faRen('companyUpdate')">
					<div class="um-list-item-bodys">
						公司成立(历次变动的情况)
						<span class="frp"> <i class="companyUpdate icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a v-if="type=='1'" href="javascript:void(0);" id="version" onclick="addContact()">
					<div class="um-list-item-bodys">
						紧急联系人
						<span class="frp"> <i class="emergencyContract icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a href="javascript:void(0);" id="version" onclick="addSharePerson()">
						<div class="um-list-item-bodys">
							共同承租人
							<span class="frp"> <i class="sharePerson icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
						</div>
				</a>
				<a  v-if="type=='1'" href="javascript:void(0);" id="version" onclick="addChildrens()">
						<div class="um-list-item-bodys">
							子女信息
							<span class="frp"> <i class="children  icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
						</div>
				</a>
				<a href="javascript:void(0);" onclick="checkVersion('addCarList')">
					<div class="um-list-item-bodys">
						添加车辆
						<span class="frp"> <i class="addCarList icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a href="javascript:void(0);" id="version" onclick="checkVersion('quotedPriceList')">
					<div class="um-list-item-bodys">
						报价方案
						<span class="frp"> <i class="price icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a  v-if="type=='1'" href="javascript:void(0);" id="version"  onclick="openBank()"  >
					<div class="um-list-item-bodys">
						银行账号
						<span class="frp"> <i class="bank icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
				<a href="javascript:void(0);" id="version" onclick="checkVersion('uploadImg')">
					<div class="um-list-item-bodys">
						上传风控资料
						<span class="frp"> <i class="uploadImg icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>

				<a href="javascript:void(0);" id="version"  onclick="slectSponsor('sponsorList')"  >
					<div class="um-list-item-bodys">
						担保人
						<span class="frp"> <i class="sponsor icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div>
				</a>
			</div>
		</div>
		<div class="um-footer" id="footer">
			<mt-popup v-model="pickerSponsorTypeStatus" position='bottom' class="pickerColor">
				<mt-picker :slots="slots1" @change="onValuesChange1"></mt-picker>
				<p>
					<span class="" @click="surePickerSponsorType">取消</span><span class="" @click="surePickerSponsorType('confirm')">确定</span>
				</p>
			</mt-popup>
		</div>
	</div>
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/mint.js"></script>
	<script src="../../js/font.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/common.js"></script>
	<script>
		summerready = function() {
            setProgect.SCHEME_ID = summer.pageParam.SCHEME_ID ? summer.pageParam.SCHEME_ID : "";
			var sourceId = summer.pageParam.source;
            setProgect.sourceFrom = sourceId;
            var USER_ID = summer.pageParam.USER_ID;
            setProgect.USER_ID = USER_ID;
			var type = summer.pageParam.type;
            setProgect.type = type;
            Vue.nextTick(function () {
                if (sourceId == "customer") {
                    if(type == "2"){
                        addRight("faRencustomer");
                    } else {
                        addRight("customer");
                    }
                }
            });
			var customId = summer.pageParam.customId;
			var __projectid = summer.pageParam.projectId;
			setProgect.project_Id = __projectid;
			setProgect.customId = customId;
			setProgect.carName = summer.pageParam.carName;
			if (sourceId == "programSelect") {
				var CREDIT_ID = summer.pageParam.CREDIT_ID;
				setProgect.CREDIT_ID = CREDIT_ID
				setProgect.getProjectId();
			}
			//setProgect.getData(__projectid);
			$("." + sourceId).addClass('active').siblings('i').addClass("active");
		}
		var setProgect = new Vue({
			el: '#app',
			data:function () {
				return {
					message: {
						username: '',
						card: '',
						sex: '',
						address: '',
						phone: '',
						phoneAddress: ''
					},
					baseMessageData: "",
                    customId: "",
                    USER_ID: "",
					project_Id: "",//项目ID
					SCHEME_ID:"",//方案ID
					CREDIT_ID:'',//资信ID
					PLATFORM:'',//业务类型
                    type: "",
					carName:'',
					sourceFrom:"",
					slots1: [{
						flex: 1,
						values: ['企业', '个人'],
						defaultIndex: 0,
						className: 'slot1',
						textAlign: 'center'
					}],
					pickerSponsorTypeStatus: false,
					pickerSponsorType: "",

				}
			},
			methods: {
				handleClick: function() {
					this.$toast('Hello world!')
				},
				openPicker: function() {
					this.$refs.picker.open();
				},
				surePickerSponsorType: function(param) {
					this.pickerSponsorTypeStatus = !this.pickerSponsorTypeStatus;
					if (param == 'confirm') {
						var sponsorType = this.pickerSponsorType;
						if (sponsorType == "个人") {
							openSponsor('newSponsor');
						} else {
							openSponsor('newSponsorCompanyList');
						}

					}
				},
				sureSponsorType: function() {
					var self = this;
					ajaxRequest({
						type: 'post',
						url: 'foundproject/queryGuarantorDetails',
						param: {
							"CREDIT_ID": self.CREDIT_ID,
						}
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
							console.log(res.data);
							var guarantorCorp = res.data.datas.guarantorDetails.guarantorCorp;//法人
							var guarantorNp = res.data.datas.guarantorDetails.guarantorNp;//自然人
							if(guarantorCorp.length>0){
								openSponsor('newSponsorCompanyList',guarantorCorp);
							}else{
								openSponsor('newSponsor',guarantorNp);
							}
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				},
				onValuesChange1: function(picker, values) {
					this.pickerSponsorType = values[0];
				},
				getData: function(id) {
					var self = this;
					ajaxRequest({
						type: 'POST',
						url: 'foundproject/loadProjectPage',
						param: {
							"PROJECT_ID": id

						}
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
							self.baseMessageData = res.data.datas;
							console.log(self.baseMessageData);
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				},
				getProjectId: function() {
					var self = this;
					ajaxRequest({
						type: 'post',
						url: 'foundproject/prjInfoExist',
						param: {
							"PROJECT_ID": self.project_Id,
							"CREDIT_ID": self.CREDIT_ID,
                            "BECR_ID": self.customId,
                            "BECR_TYPE": self.type
						}
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
                            var finanlData=res.data.datas;
                            if (self.type == "1") {
                                if (finanlData.guarFlag =="1") {
                                    // 担保人
                                    addRight('sponsor');
                                }
                                if (finanlData.linkFlag =="1") {
                                    // 紧急联系人
                                    addRight('emergencyContract');
                                }
                                if (finanlData.cstFlag =="1") {
                                    // 客户信息
                                    addRight('customer');
                                }
                                if (finanlData.prdInfoFlag =="1") {
                                    // 车辆信息
                                    addRight('addCarList');
                                }
                                if (finanlData.bscInfoFlag =="1") {
                                    // 	项目基本信息
                                    addRight('baseMessage');
                                }
                                if (finanlData.comFlag =="1") {
                                    // 共承人
                                    addRight('sharePerson');
                                }
                                if (finanlData.childFlag =="1") {
                                    // 子女
                                    addRight('children');
                                }
                                if (finanlData.schFlag =="1") {
                                    // 报价方案
                                    addRight('price');
                                }
                                if (finanlData.bankFlag =="1") {
                                    // 银行
                                    addRight('bank');
                                }
                                if (finanlData.imgFlag =="1") {
                                    // 风控资料
                                    addRight('uploadImg');
                                }
                            } else {
                                if (finanlData.cstFlag =="1") {
                                    // 客户信息
                                    addRight('faRencustomer');
                                }
                                if (finanlData.bscInfoFlag =="1") {
                                    // 项目基本信息
                                    addRight('baseMessage');
                                }
                                if (finanlData.corp_companyTeam_flag =="1") {
                                    // 企业团队
                                    addRight('term');
                                }
                                if (finanlData.corp_openBank_flag =="1") {
                                    // 开户银行
                                    addRight('faRenBank');
                                }
                                if (finanlData.corp_companyHolder_flag =="1") {
                                    // 	公司股东及份额
                                    addRight('faRenCompany');
                                }
                                if (finanlData.corp_comChange_flag =="1") {
                                    // 公司成立
                                    addRight('companyUpdate');
                                }
                                if (finanlData.comFlag =="1") {
                                    // 共承人
                                    addRight('sharePerson');
                                }
                                if (finanlData.prdInfoFlag =="1") {
                                    // 车辆
                                    addRight('addCarList');
                                }
                                if (finanlData.schFlag =="1") {
                                    // 报价
                                    addRight('price');
                                }
                                if (finanlData.imgFlag =="1") {
                                    // 风控资料
                                    addRight('uploadImg');
                                }
                                if (finanlData.guarFlag =="1") {
                                    // 担保人
                                    addRight('sponsor');
                                }
                            }
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				},
				getCompleteStatus: function(clintId,projectId){
					var self = this;
					ajaxRequest({
						type: 'post',
						url: 'appservice/foundproject/qloadProjectPage',
						param: {
							"PROJECT_ID": projectId,
							"CLIENT_ID":clintId
						}
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
							 var finanlData=res.data.datas;
							if (finanlData.eID) {
							 	addRight('emergencyContract');
							}
							if (finanlData.scheme_id) {
							 	addRight('price');
							}
							if (finanlData.EquipObj) {
							 	addRight('addCarList');
							}
							if (finanlData.gObj) {
							 	addRight('sponsor');
							}
							if (finanlData.fObj) {
							 	addRight('uploadImg');
							}

						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				},
				openBaseMessage: function(data) {
					console.log(data);
					var self = this;
					var baseData = JSON.parse(JSON.stringify(self.baseMessageData));
					var _project_Id = self.project_Id;

							summer.openWin({
								id: "baseMessage",
								url: "html/fastReport/baseMessage.html",
								create: false,
								type: 'actionBar',
								actionBar: {
									title: '基本信息',
									titleColor: "#ffffff",
									backgroundColor: "#039BE5",
									leftItem: {
										image: "img/back.png",
										method: "",
										text: "返回",
										textColor: "#ffffff"
									},
									rightItems: [{
										type: "text",
										text: "完成",
										textColor: "#ffffff",
										method: "save()"
									}]
								},
								pageParam: {
									baseData: baseData,
									project_Id: _project_Id,
                                    customId:self.customId,
                                    SCHEME_ID: self.SCHEME_ID,
                                    TYPE: self.type
								}
							})

				}
			}
		})
		function checkVersion(param) {
			var id = param,
				url = '',
				title = '';
			if (param == 'addCarList') {
				url='html/touristsClient/addCar.html';
				title="添加车辆";
				if (!setProgect.project_Id) {
					summer.toast({
						msg: '请先完善业务基础信息'
					});
					return
				}
				summer.openWin({
					id: 'addCar',
					url: url,
					create: false,
					type: 'actionBar',
					pageParam: {
						id: setProgect.project_Id,
						CUSTOMER_ID: setProgect.customId,
						SCHEME_ID: setProgect.SCHEME_ID,//方案ID
						CREDIT_ID: setProgect.CREDIT_ID,//资信ID
						PLATFORM: setProgect.PLATFORM//业务类型
						// id: 23054, //方便调试 写死了
						// CUSTOMER_ID:240667,
						// SCHEME_ID: 29786,//方案ID
						// CREDIT_ID: 32143,//资信ID
						// PLATFORM: "直租"//业务类
					},
					actionBar: {
						title: title,
						titleColor: "#ffffff",
						backgroundColor: "#039BE5",
						leftItem: {
							image: "img/back.png",
							method: "",
							text: "返回",
							textColor: "#ffffff"
						},
						rightItems: [{
							type: "text",
							text: "确定",
							method: 'goBack()',
							textColor: "#ffffff"
						}]
					}
				})
				return
			} else if (param == 'quotedPriceList') {
				url = "html/priceCalculation/quotedPriceDetail.html";
				title = "报价方案"
				// 临时屏蔽 调试用
				if(!$(".addCarList").hasClass('active')){
					summer.toast({
						msg: '请先添加车辆信息'
					});
					return
				}
				summer.openWin({
					id: id,
					url: url,
					create: false,
					type: 'actionBar',
					pageParam: {
						id: setProgect.project_Id,
						// id: 23054, //方便调试 写死了
					},
					actionBar: {
						title: title,
						titleColor: "#ffffff",
						backgroundColor: "#039BE5",
						leftItem: {
							image: "img/back.png",
							method: "", //返回按钮自定义事件
							text: "返回",
							textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems: [{
							type: "text",
							text: "保存",
							method: 'save()',
							textColor: "#ffffff"
						}]
					}
				})
				return
			} else if (param == 'uploadImg') {
				// 不需要用户ID了 CLIENT_ID: setProgect.customId
				if(!$(".price").hasClass('active')){
					summer.toast({
						msg: '请先选择报价方案'
					});
					return
				}
				id="uploadImg"
				url = "html/fastReport/uploadImgList.html";
				title = '资料上传';
				summer.openWin({
					id: id,
					url: url,
					create: false,
					type: 'actionBar',
					pageParam: {
						id: setProgect.project_Id
						// id:23054  //方便调试 写死了
					},
					actionBar: {
						title: title,
						titleColor: "#ffffff",
						backgroundColor: "#039BE5",
						leftItem: {
							image: "img/back.png",
							method: "",
							text: "返回",
							textColor: "#ffffff"
						},
						rightItems: [{
							type: "text",
							text: "保存",
							method:'goBack()',
							textColor: "#ffffff"
						}]
					}
				})
				return
			} else if (param == 'remark') {
				url = "html/fastReport/remark.html";
				title = '备注';
			}
			if (!setProgect.project_Id) {
				summer.toast({
					msg: '请先完善业务基础信息'
				});
				return
			}
			summer.openWin({
				id: id,
				url: url,
				create: false,
				type: 'actionBar',
				pageParam: {
					id: setProgect.project_Id,
					CLIENT_ID: setProgect.customId
				},
				actionBar: {
					title: title,
					titleColor: "#ffffff",
					backgroundColor: "#039BE5",
					leftItem: {
						image: "img/back.png",
						method: "",
						text: "返回",
						textColor: "#ffffff"
					},
					rightItems: [{
						type: "text",
						text: "保存",
						textColor: "#ffffff",
						method: "save()"
					}]
				}
			})
		}

		function addContact() {
            if (!setProgect.customId) {
                summer.toast({

		function addRight(param, baseMessageReturn) {
			console.log(param,baseMessageReturn);
			$("." + param).addClass('active').siblings('i').addClass("active");
			if (baseMessageReturn) {
				baseMessageReturn = JSON.parse(baseMessageReturn);
				setProgect.project_Id = baseMessageReturn.PROJECT_ID;//项目ID
				setProgect.SCHEME_ID = baseMessageReturn.SCHEME_ID;//方案ID
				setProgect.CREDIT_ID = baseMessageReturn.CREDIT_ID;//资信ID
				setProgect.PLATFORM = baseMessageReturn.PLATFORM;//业务类型
			}
    }
    function removeRight(param) {
			$("." + param).removeClass('active').siblings('i').removeClass("active");
