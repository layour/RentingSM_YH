<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<style>
			.addContact>ul li{
				background:#fff;
				margin-bottom: .2rem;
				height: 1.76rem;
			}
			.inDiv{display: inline-block;}
			.mint-cell-swipe{
				height: 1.76rem;
				padding-left: .56rem;
				background: none;
			}
			.mint-cell-wrapper{
				height: 1.76rem;
				padding-left: 0;
				background: none;
			}
			.mint-cell-right{
				/*width:1.72rem;*/
			}
			.title,.mint-cell-text{
				font-size: 16px;
				color:#039BE5;
			}
			.normal,.mint-cell-label{
				color:#333;
				font-size: 14px;
			}
			.fr a{
				display: inline-block;
				width: .8rem;
				height: .48rem;
				text-align: center;
				line-height: .48rem;
				border: 1px solid #EFEFEF;
				border-radius: 4px;
				position: relative;
				top:.1rem;
				right:.6rem;
			}
			.inDiv.one a{
				top:.6rem;
			}
			.fr a i{
				font-size: 23px;
				color: #9E9E9E;
			}

			.mint-popup{
				width: 100%;
			}
			.mint-popup>p,.mint-popups>p{
				text-align: left;
				line-height: .88rem;
				padding: 0 .56rem;
				color:#039BE5;
				border-top: 1px solid #E0E0E0;
				padding-top: .3rem;
			}
			.mint-popups p button{
				font-size: 17px;
				line-height: 1;
				border-radius: 5px;
				display: inline-block;
				width: 20%;
				min-width: 60px;
			}
			.mint-popups{
				/*padding-bottom: 2rem;*/
				background: #fff;
				height:100vh;
			}
			.mint-popups li{
				text-align: left;
				padding:0 .56rem;
				line-height: .88rem;
				border-top:1px solid #EFEFEF;
				color:#333;
				font-size: 14px;
				position: relative;
			}
			input::-webkit-input-placeholder {
					color: #DEDEDE;
					font-size: 14px;
			}
			input{
				line-height: .88rem;
				outline: none;
				border: none;
				text-align: right;
				font-size: 14px;
			}
			.um-footer{
				padding:0 .56rem;
				background: inherit;
			}
			.um-footer button{
				width:100%;
	      height:.9rem;
	      /*line-height: .9rem;*/
	      font-size:0.3rem;
	      display: block;
	      margin-bottom: .56rem;
	      border-radius: 5px;
				color: #fff;
				background:#039BE5;
			}
			.grayColor{
				margin-right: .3rem;
			}
			.icon-enter{
				vertical-align: middle;
				position: absolute;
				right: .56rem;
				top:50%;
				-webkit-transform:translate(0,-50%);
				transform:translate(0,-50%);
				color:#DEDEDE;
			}
			.picker-item{
		    font-size: 14px;
		  }
		  .picker-slot{
		    font-size: 14px;
		    color:#DEDEDE;
		  }
		  .picker-item.picker-selected{
		    font-size: 22px;
		    color:#333;
		  }
			.gray{
				color:#DEDEDE;
			}
			.alignCenter{

			    position:absolute;;
			    top:50%;
			    left:50%;
			    -ms-transform:translate(-50%,-50%);
			    -webkit-transform:translate(-50%,-50%);
			    -o-transform:translate(-50%,-50%);
			    -moz-transform:translate(-50%,-50%);
			    transform:translate(-50%,-50%);
			    text-align:center;

			}
			.alignCenter p{
			  line-height: .8rem;
			  font-size: 14px;
			  color: #CBCBCB;
			  padding-top:20px;
			}
			.alignCenter img{
			  width: 3rem;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="addContact" v-cloak>
			<div class="um-content addContact">
				<div class="add mint-popups ">
					<ul>
						<li>
							<span>姓名</span>
							<input type="text" name="LINK_NAME" class='fr' maxlength='6' v-model="LINK_NAME" placeholder='请输入真实姓名'>
						</li>
						<li>
							<span>手机号</span>
							<input type="number" class='fr' name="LINK_MOBILE" v-model="LINK_MOBILE" placeholder='请输入号码'>
						</li>
						<li  @click="surePicker('sex')">
							<span>性别</span>
							<span v-if='LINK_SEX' class="grayColor fr">{{LINK_SEX}}</span>
							<span class="grayColor gray fr" v-else>请选择</span>
							<i class="icon iconfont icon-enter"></i>
						</li>
						<li @click="surePicker('guanXi')">
							<span>与客户关系</span>
							<span v-if='LINK_RELATION2CUST' class="grayColor fr">{{LINK_RELATION2CUST}}</span>
							<span class="grayColor gray fr" v-else>请选择</span>
							<i class="icon iconfont icon-enter"></i>
						</li>
						<li class="um-box">
							<span class="um-bf1">家庭地址</span>
							<input type="text" class="um-bf3" v-model="LINK_HOME_ADDRESS" placeholder="请输入家庭地址">
						</li>
						<li class="um-box">
							<span class="um-bf1">身份证号</span>
							<input type="text" class="um-bf3" @blur="checkedIDS" v-model="LINK_IDCARD" placeholder="请输入身份证号">
						</li>
						<li class="um-box">
							<span class="um-bf1">身份证地址</span>
							<input type="text" class="um-bf3" v-model="LINK_IDCARD_ADDRESS  " placeholder="请输入身份证地址">
						</li>
						<li></li>
					</ul>
					<!-- <p><button class="btn"  @click="addItem">取消</button><button class="fr btn" @click="sureAdd">确定</button></p> -->
				</div>
      </div>
			<div class="footer"id="footer">
				<mt-popup v-model="pickerStatus" position='bottom' class="add">
					<mt-picker value-key="FLAG" :slots="slots" @change="onValuesChange"></mt-picker>
					<p class="foop">
						<span class="" @click="surePicker">取消</span>
						<span class="fr" @click="surePicker('','confirm')">确定</span>
					</p>
				</mt-popup>
			</div>
    </div>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/common.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script>
				summerready=function(){
          vueTemplate.id = summer.pageParam.BECR_ID;
					vueTemplate.CULM_ID=summer.pageParam.CULM_ID
					if(vueTemplate.CULM_ID){
						var item=summer.pageParam
						vueTemplate.LINK_NAME=item.LINK_NAME
						vueTemplate.LINK_MOBILE=item.LINK_MOBILE
						vueTemplate.LINK_RELATION2CUST=item.LINK_RELATION2CUST
						vueTemplate.LINK_RELATION2CUST_CODE=item.LINK_RELATION2CUST_CODE
						vueTemplate.LINK_SEX=item.LINK_SEX
						vueTemplate.LINK_IDCARD=item.LINK_IDCARD
						vueTemplate.LINK_IDCARD_ADDRESS=item.LINK_IDCARD_ADDRESS
						vueTemplate.LINK_HOME_ADDRESS=item.LINK_HOME_ADDRESS
					}
					vueTemplate.initData()
				}
        var vueTemplate=new Vue({
          el:'#addContact',
          data:function () {
            return {
							addStatus:false,
							pickerStatus:false,
							pickedValues:{},
							addContactList:[],
							LINK_NAME:'',
							LINK_MOBILE:'',
							rlTypCd:'',
							LINK_RELATION2CUST:'',
							LINK_RELATION2CUST_CODE:'',
							LINK_SEX: '',
							id:'', //客户id
							CULM_ID:'',//联系人id
							BECR_TYPE:'', //客户类型
							LINK_IDCARD:'', //身份证号码
							LINK_IDCARD_ADDRESS  :'',
							LINK_HOME_ADDRESS:'',
							currentTarget:'',
							guanxiList:[],
							sexList:[],
							list:[],
							slots: [{
								flex: 1,
								values: [],
								defaultIndex: 0,
								className: 'slot1',
								textAlign: 'center'
							}],
							swipeArr:[
						    {
						      content: '删除',
						      style: { background: 'red', color: '#fff' },
						      handler: function(){this.$messagebox('delete')}
						    }
						  ]
            }
          },
					methods:{
						checkedIDS:function(){
							if(!(/(^\d{15}$)|(^\d{17}([0-9]|X)$)/.test(this.LINK_IDCARD))){
								summer.toast({msg:'身份证号码有误'})
								return false;
							} else {
                                return true;
                            }
						},
						initData:function(){
							// 查询字典
							var _this=this
							summer.showProgress()
							ajaxRequest({
								type:'post',
								url:'customer/queryCustLinkManInfo',
								param:{
									CULM_ID: ''
								}
							},function(res){
								console.log('init',JSON.stringify(res));
								_this.sexList=res.data.datas.SEX_DIC
								_this.guanxiList=res.data.datas.RELATION2CUST
								summer.hideProgress()
							},function(err){
								summer.hideProgress()
								alert(err);
							})
						},
						onValuesChange:function(picker, values) {
							this.pickedValues = values[0];
						},
						surePicker:function(val,param) {
							this.pickerStatus = !this.pickerStatus;
							// this.addStatus=!this.addStatus
							if(val == 'sex'){
								this.slots[0].values = this.sexList;
								this.currentTarget=val
							}else if(val == 'guanXi'){
								this.slots[0].values = this.guanxiList;
								this.currentTarget=val
							}
							if (param == 'confirm') {
								if(this.currentTarget == 'sex'){
									this.LINK_SEX = this.pickedValues.FLAG;
								}else if(this.currentTarget == 'guanXi'){
									this.LINK_RELATION2CUST = this.pickedValues.FLAG;
									this.LINK_RELATION2CUST_CODE =this.pickedValues.CODE
								}
							}
						},
						sureAdd:function(){
							var phoneCard = /^[1][3,4,5,7,8,9][0-9]{9}$/;
							if(!this.LINK_NAME){
								summer.toast({msg:'请输入联系人姓名'})
								return
							}
							//var reg=/^1[3|4|5|6|8][0-9]\d{4,8}$/
							if(!phoneCard.test(this.LINK_MOBILE)){
								summer.toast({msg:'手机号码格式有误'})
								return
							}
							if(!this.LINK_SEX){
								summer.toast({msg:'请输入性别'})
								return
							}
							if(!this.LINK_RELATION2CUST){
								summer.toast({msg:'请输入与客户关系'})
								return
							}
							if(!this.LINK_HOME_ADDRESS){
								summer.toast({msg:'请输入家庭地址'})
								return
							}
							if(!this.checkedIDS()){
								return
							}
							if(!this.LINK_IDCARD_ADDRESS){
								summer.toast({msg:'请输入身份证地址'})
								return
							}
							var _this=this;
							summer.showProgress()
							console.log(JSON.stringify({
								TYPE:'1',
								CULM_ID:this.CULM_ID,
								BECR_ID:this.id,
								LINK_NAME:this.LINK_NAME,
								LINK_MOBILE:this.LINK_MOBILE,
								LINK_RELATION2CUST:this.LINK_RELATION2CUST_CODE,
								LINK_SEX:this.LINK_SEX,
								LINK_IDCARD:this.LINK_IDCARD,
								LINK_IDCARD_ADDRESS:this.LINK_IDCARD_ADDRESS,
								LINK_HOME_ADDRESS:this.LINK_HOME_ADDRESS
							}))
							ajaxRequest({
									type:'post',
									url:'customer/addCustLinkMan',
									param:{
										TYPE:'1',
										CULM_ID:this.CULM_ID,
										BECR_ID:this.id,
										LINK_NAME:this.LINK_NAME,
										LINK_MOBILE:this.LINK_MOBILE,
										LINK_RELATION2CUST:this.LINK_RELATION2CUST_CODE,
										LINK_SEX:this.LINK_SEX,
										LINK_IDCARD:this.LINK_IDCARD,
										LINK_IDCARD_ADDRESS:this.LINK_IDCARD_ADDRESS,
										LINK_HOME_ADDRESS:this.LINK_HOME_ADDRESS
									}
							},function(res){
									console.log(res,JSON.stringify(res));
									summer.hideProgress()
									summer.execScript({
										  winId: "emergencyContract",
										  script: "getData()"
									});
									summer.execScript({
										  winId: "setProject",
										  script: "addRight('emergencyContract')"
									});
									summer.closeWin()
								},function(err){
									alert(err);
									summer.hideProgress()
							})
						}
					}
        });
				function save(){
					vueTemplate.sureAdd()
				}

    </script>
  </body>
</html>
