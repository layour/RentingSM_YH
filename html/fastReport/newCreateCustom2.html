<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <link rel="stylesheet" href="../../css/mint.css">
    <script src="../../js/font.js"></script>
    <style>
        .pickerColor {
            width: 100%;
            z-index: 10;
            background: #ffffff;
        }

        .pickerColor>p {
            line-height: .88rem;
            padding: 0 .56rem;
            color: #039BE5;
            border-top: 1px solid #E0E0E0;
            overflow: hidden;
        }

        .pickerColor>p span {
            color: #34aadc;
        }

        .mint-cell-wrapper {
            background-size: 100% 0px;
            border-bottom: 1px solid #f7f7f7;
        }

        .pickerColor>p span:last-child {
            float: right;
        }

        .pickerColor>p span:first-child {
            float: left;
        }

        .item .first {

            color: #333;
        }

        .item .second {
            color: #9e9e9e;
        }

        .um-footer {
            min-height: 0px;
        }

        .item input {
            border: none;
            height: .5rem;
            width: 2.92rem;
            text-align: right;
            line-height: .5rem;
            outline: none;
            margin-top: .2rem;
            font-size: 0.28rem;
        }

        input::-webkit-input-placeholder {
            color: #DEDEDE;
            font-size: 0.28rem;
        }

        .topheader {
            position: relative;
            height: 180px;
            background-image: url("img/cardBgc.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .topheader img {
            margin-top: 0.8rem;
            width: 2.8rem;
            height: 1.8rem;
        }


        div.item {
            line-height: 44px;
            background: #ffffff;
            border-bottom: 1px solid #f7f7f7;
            font-size: 0.28rem;
            height: 44px;

        }

        div.item span {
            color: #333;
        }

        div.item span i {
            color: #dbdbdb;
        }

        div.item span span {
            color: rgb(247, 11, 11);
        }

        .item .first {

            color: #333;
        }

        .item .second {
            color: #9e9e9e;
        }

        .um-footer {
            min-height: 0px;
        }

        .item input {
            border: none;
            height: .5rem;
            width: 2.92rem;
            text-align: right;
            line-height: .5rem;
            outline: none;
            margin-top: .2rem;
            font-size: 0.28rem;
        }
    </style>
</head>

<body>
    <div class="um-win" id="app" v-cloak>
        <div class="um-content">
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">姓名</span>
                <input placeholder="请输入配偶姓名" v-model="personMes.CR_NATU_MATE_NAME" type="text">
            </div>
            <div @click="surePickerZJType" class="item">
                <p class="pl10 pr10  um-box">
                    <span><span class="um-red mr5 fl">*</span></span>
                    <span class="um-bf1">证件类型</span>
                    <span class="um-bf1 tr">
                        <span v-if="personMes.CR_NATU_MATE_DOCUMENT_NAME" class="first">{{ personMes.CR_NATU_MATE_DOCUMENT_NAME }}</span>
                        <span v-else class="second">请选择</span>
                        <i class="icon iconfont icon-enter"></i>
                    </span>
                </p>
            </div>
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">证件号码</span>
                <input placeholder="请输入证件号码" v-model="personMes.CR_NATU_MATE_IDCARD" type="text">
            </div>
       
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <p class="pr10 um-bf1 tr">
                    <span class="fl">性别</span>
                    <span class="fr">
                        <span class="first">{{sex1}} </span>
                    </span>
                </p>
            </div>
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">手机号码</span>
                <input placeholder="请输入手机号码" v-model="personMes.CR_NATU_MATE_MOBILE" type="number">
            </div>
            <div class="item">
                <p class="pl10 pr10 tr">
                        <span><span class="um-red mr5 fl">*</span></span>
                    <span class="fl">出生日期</span>
                    <span class="">
                        <span class="first">{{ birthDay1}} </span>
                    </span>
                </p>
            </div>
           
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">家庭地址</span>
                <input placeholder="请输入家庭地址" v-model="personMes.CR_MATE_HOME_ADDRESS" type="text">
            </div>
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">工作单位</span>
                <input placeholder="请输入工作单位" v-model="personMes.CR_NATU_MATE_WORK_UNITS" type="text">
            </div>
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">身份证地址</span>
                <input placeholder="请输入身份证地址" v-model="personMes.CR_NATU_MATE_IDCARD_ADDRESS" type="text">
            </div>
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">邮寄地址</span>
                <input placeholder="请输入邮寄地址" v-model="personMes.CR_MATE_MAILING_ADDRESS_DZ" type="text">
            </div>
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">工作单位地址</span>
                <input placeholder="请输入工作单位地址" v-model="personMes.CR_NATU_MATE_WORK_ADDRESS" type="text">
            </div>
            <div @click="surePickerXL" class="item">
                <p class="pl10 pr10  um-box">
                    <span><span class="um-red mr5 fl">*</span></span>
                    <span class="um-bf1">教育</span>
                    <span class="um-bf1 tr">
                        <span v-if="personMes.CR_NATU_MATE_EDUCATION_NAME" class="first">{{personMes.CR_NATU_MATE_EDUCATION_NAME}}</span>
                        <span v-else class="second">请选择</span>
                        <i class="icon iconfont icon-enter"></i>
                    </span>
                </p>
            </div>
            <div class="item um-box pl10 pr10">
                <span><span class="um-red mr5 fl">*</span></span>
                <span class="um-bf1">备注</span>
                <input placeholder="请输入备注" v-model="personMes.EMPLOYEE_MEMO" type="text">
            </div>
        </div>
        <!-- 证件类型 -->
        <mt-popup v-model="pickerZJTypeShow" position="bottom" class="pickerColor">
            <mt-picker :slots="slots1" @change="onValuesChange1"></mt-picker>
            <p>
                <span class="" @click="surePickerZJType">取消</span>
                <span class="" @click="surePickerZJType('confirm')">确定</span>
            </p>
        </mt-popup>
        <!-- 性别 -->
        <mt-popup v-model="pickerSexShow" position="bottom" class="pickerColor">
            <mt-picker :slots="slots2" @change="onValuesChange2"></mt-picker>
            <p>
                <span class="" @click="surePickerSex">取消</span>
                <span class="" @click="surePickerSex('confirm')">确定</span>
            </p>
        </mt-popup>
        <!-- 出生日期 -->
        <mt-datetime-picker 
            ref="picker" 
            v-model="pickerValue" 
            type="date" 
            cancel-text='取消' 
            confirm-text='确定' 
            :start-date='new Date("1950-01-01")'
            :end-date="new Date()" 
            @confirm="handleConfirm"
        ></mt-datetime-picker>
        <!-- 学历（教育） -->
        <mt-popup v-model="pickerXLShow" position="bottom" class="pickerColor">
            <mt-picker :slots="slots3" @change="onValuesChange3"></mt-picker>
            <p>
                <span class="" @click="surePickerXL">取消</span>
                <span class="" @click="surePickerXL('confirm')">确定</span>
            </p>
        </mt-popup>
    </div>
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/mint.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script>
        var newCreateCustom2 = new Vue({
            el: '#app',
            data: function () {
                return {
                    personMes: {
                        // 姓名
                        CR_NATU_MATE_NAME: "",
                        // 证件类型
                        CR_NATU_MATE_DOCUMENT_NAME: "",
                        // 证件号码
                        CR_NATU_MATE_IDCARD: "",
                        // 性别
                        CR_NATU_MATE_SEX: "",
                        // 手机号码
                        CR_NATU_MATE_MOBILE: "",
                        // 家庭地址
                        CR_MATE_HOME_ADDRESS: "",
                        // 工作单位
                        CR_NATU_MATE_WORK_UNITS: "",
                        // 身份证地址
                        CR_NATU_MATE_IDCARD_ADDRESS: "",
                        // 邮寄地址
                        CR_MATE_MAILING_ADDRESS_DZ: "",
                        // 工作单位地址
                        CR_NATU_MATE_WORK_ADDRESS: "",
                        // 教育
                        CR_NATU_MATE_EDUCATION_NAME: "",
                        // 备注
                        EMPLOYEE_MEMO: "",
                        // 出生日期
                        CR_MATE_BIRTH_DATE: "",
                    },
                    totalData: '',
                    // 客户信息字段
                    prevParams: "",
                    sourceFrom: '',
                    // 证件类型
                    pickerZJTypeShow: false,
                    pickerZJType: "",
                    slots1: [{
                        flex: 1,
                        values: [],
                        defaultIndex: 0,
                        className: 'slot1',
                        textAlign: 'center'
                    }],
                    // 性别
                    pickerSexShow: false,
                    pickerSex: "",
                    slots2: [{
                        flex: 1,
                        values: [],
                        defaultIndex: 0,
                        className: 'slot1',
                        textAlign: 'center'
                    }],
                    // 生日
                    pickerBirthday: false,
                    pickerValue: new Date(),
                    // 学历（教育）
                    pickerXLShow: false,
                    pickerXL: "",
                    slots3: [{
                        flex: 1,
                        values: [],
                        defaultIndex: 0,
                        className: 'slot1',
                        textAlign: 'center'
                    }],
                    // 客户类型
                    type: "",
                    // 登陆人ID
                    USER_ID: ""
                }
            },
            computed: {
                sex1: { 
                    get:function () {
                    if (this.personMes.CR_NATU_MATE_IDCARD && this.personMes.CR_NATU_MATE_IDCARD.length == "18") {
                        var psidno = this.personMes.CR_NATU_MATE_IDCARD;
                        if (parseInt(psidno.substring(16, 17)) % 2 == 0) {
                            this.personMes.CR_NATU_MATE_SEX = "女";
                            return "女"
                        } else {
                            this.personMes.CR_NATU_MATE_SEX = "男";
                            return "男"
                        };
                    }
                },
                     set: function () {
                        }
                },
 
                birthDay1:{
                    get: function () {
                    if (this.personMes.CR_NATU_MATE_IDCARD && this.personMes.CR_NATU_MATE_IDCARD.length == "18") {
                        var psidno = this.personMes.CR_NATU_MATE_IDCARD;
                        this.personMes.CR_MATE_BIRTH_DATE = psidno.substr(6, 8).replace(/(.{4})(.{2})/, "$1-$2-");
                        return psidno.substr(6, 8).replace(/(.{4})(.{2})/, "$1-$2-");
                    }
                },
                    set: function () {
                        }
                }
            },
            methods: {
                // 证件类型更改
                onValuesChange1: function (picker, values) {
                    this.pickerZJType = values[0];
                },
                surePickerZJType: function (param) {
                    var self = this;
                    this.pickerZJTypeShow = !this.pickerZJTypeShow;
                    if (param == 'confirm') {
                        this.personMes.CR_NATU_MATE_DOCUMENT_NAME = this.pickerZJType;
                    }
                },
                // 性别更改
                onValuesChange2: function (picker, values) {
                    this.pickerSex = values[0];
                },
                surePickerSex: function (param) {
                    var self = this;
                    this.pickerSexShow = !this.pickerSexShow;
                    if (param == 'confirm') {
                        this.personMes.CR_NATU_MATE_SEX = this.pickerSex;
                    }
                },
                // 日期更改
                surePickerBirthday: function () {
					this.pickerBirthday = !this.pickerBirthday;
					this.$refs.picker.open();
				},
                handleConfirm: function (pickerValue) {
                    this.pickerValue = pickerValue;
                    this.personMes.CR_MATE_BIRTH_DATE = getFormatDate(pickerValue);
                    function getFormatDate(date) {
                        var date = new Date(date),
                            seperator1 = "-";
                        var year = date.getFullYear(),
                            month = date.getMonth() + 1,
                            strDate = date.getDate();
                        if (month >= 1 && month <= 9) {
                            month = "0" + month;
                        }
                        if (strDate >= 0 && strDate <= 9) {
                            strDate = "0" + strDate;
                        }
                        return year + '-' + month + '-' + strDate;
                    }
                },
                // 学历（教育）更改
                onValuesChange3: function (picker, values) {
                    this.pickerXL = values[0];
                },
                surePickerXL: function (param) {
                    var self = this;
                    this.pickerXLShow = !this.pickerXLShow;
                    if (param == 'confirm') {
                        this.personMes.CR_NATU_MATE_EDUCATION_NAME = this.pickerXL;
                    }
                },
                // 校验
                messageTest: function () {
                    var phoneCard = /^[1][3,4,5,7,8,9][0-9]{9}$/;
                    var regCard = /[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]/; //身份证校验
                    if (!this.personMes.CR_NATU_MATE_NAME) {
                        summer.toast({
                            msg: "姓名不能为空"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_DOCUMENT_NAME) {
                        summer.toast({
                            msg: "请选择证件类型"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_IDCARD) {
                        summer.toast({
                            msg: "证件号码不能为空"
                        });
                        return false;
                    } else if (this.personMes.CR_NATU_MATE_DOCUMENT_NAME == "身份证" && !regCard.test(this.personMes.CR_NATU_MATE_IDCARD)) {
                        summer.toast({
                            msg: "身份证号格式有误"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_SEX) {
                        summer.toast({
                            msg: "请选择性别"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_MOBILE) {
                        summer.toast({
                            msg: "手机号不能为空"
                        });
                        return false;
                    } else if (!phoneCard.test(this.personMes.CR_NATU_MATE_MOBILE)) {
                        summer.toast({
                            msg: "手机号格式不正确"
                        });
                        return false;
                    } else if (!this.personMes.CR_MATE_BIRTH_DATE) {
                        summer.toast({
                            msg: "请选择出生日期"
                        });
                        return false;
                    } else if (!this.personMes.CR_MATE_HOME_ADDRESS) {
                        summer.toast({
                            msg: "家庭地址不能为空"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_WORK_UNITS) {
                        summer.toast({
                            msg: "工作单位不能为空"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_IDCARD_ADDRESS) {
                        summer.toast({
                            msg: "身份证地址不能为空"
                        });
                        return false;
                    } else if (!this.personMes.CR_MATE_MAILING_ADDRESS_DZ) {
                        summer.toast({
                            msg: "邮寄地址不能为空"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_WORK_ADDRESS) {
                        summer.toast({
                            msg: "工作单位地址不能为空"
                        });
                        return false;
                    } else if (!this.personMes.CR_NATU_MATE_EDUCATION_NAME) {
                        summer.toast({
                            msg: "请选择最高学历"
                        });
                        return false;
                    }
                    return true;
                },
                // 此客户需要保存的字段信息（客户+配偶）
                saveParams: function () {
                    var self = this;
                    var prev = this.prevParams;
                    var peiou = {};
                    var resultObj = {};
                    // 配偶姓名
                    peiou.CR_NATU_MATE_NAME = this.personMes.CR_NATU_MATE_NAME;
                    // 证件类型
                    if (this.totalData.CR_ID_CARD_TYPE_DIC.some(function (e) {return e.FLAG == self.personMes.CR_NATU_MATE_DOCUMENT_NAME})) {
                        this.totalData.CR_ID_CARD_TYPE_DIC.forEach(function (e) {
                            if (e.FLAG == self.personMes.CR_NATU_MATE_DOCUMENT_NAME) {
                                peiou.CR_NATU_MATE_DOCUMENT = e.CODE;
                            }
                        });
                    } else {
                        peiou.CR_NATU_MATE_DOCUMENT = self.personMes.CR_NATU_MATE_DOCUMENT;
                    }
                    // 证件号码
                    peiou.CR_NATU_MATE_IDCARD = this.personMes.CR_NATU_MATE_IDCARD;
                    // 性别
                    self.personMes.CR_NATU_MATE_SEX = self.sex1;
                    this.totalData.SEX_DIC.forEach(function (e) {
                        if (e.FLAG == self.personMes.CR_NATU_MATE_SEX) {
                            peiou.CR_NATU_MATE_SEX = e.CODE;
                        }
                    });
                    // 手机号码
                    peiou.CR_NATU_MATE_MOBILE = this.personMes.CR_NATU_MATE_MOBILE;
                    // 出生日期
                    peiou.CR_MATE_BIRTH_DATE = this.personMes.CR_MATE_BIRTH_DATE;
                    // 家庭地址
                    peiou.CR_MATE_HOME_ADDRESS = this.personMes.CR_MATE_HOME_ADDRESS;
                    // 工作单位
                    peiou.CR_NATU_MATE_WORK_UNITS = this.personMes.CR_NATU_MATE_WORK_UNITS;
                    // 工作单位地址
                    peiou.CR_NATU_MATE_WORK_ADDRESS = this.personMes.CR_NATU_MATE_WORK_ADDRESS;
                    // 身份证地址
                    peiou.CR_NATU_MATE_IDCARD_ADDRESS = this.personMes.CR_NATU_MATE_IDCARD_ADDRESS;
                    // 邮寄地址
                    peiou.CR_MATE_MAILING_ADDRESS_DZ = this.personMes.CR_MATE_MAILING_ADDRESS_DZ;
                    // 教育（学历）
                    if (this.totalData.CR_NATU_MATE_EDUCATION_DIC.some(function (e) {return e.FLAG == self.personMes.CR_NATU_MATE_EDUCATION_NAME})) {
                        this.totalData.CR_NATU_MATE_EDUCATION_DIC.forEach(function (e) {
                            if (e.FLAG == self.personMes.CR_NATU_MATE_EDUCATION_NAME) {
                                peiou.CR_NATU_MATE_EDUCATION = e.CODE;
                            }
                        });
                    } else {
                        peiou.CR_NATU_MATE_EDUCATION = self.personMes.CR_NATU_MATE_EDUCATION;
                    }
                    // 备注
                    peiou.EMPLOYEE_MEMO = this.personMes.EMPLOYEE_MEMO;
                    resultObj = $.extend({}, prev, peiou);
                    return resultObj;
                },
                // 保存
                savePerson: function () {
                    var self = this;
                    if (!this.messageTest()) {
                        return;
                    };
                    var paramData = this.saveParams();
                    console.log(paramData);
                    summer.showProgress();
                    ajaxRequest({
                        type: 'post',
                        url: 'customer/saveNpCust',
                        param: paramData
                    }, function (res) {
                        summer.hideProgress();
                        if (res.data.flag == 1) {
                            summer.toast({
                                msg: "保存成功"
                            });
                            if (self.sourceFrom == "programSelect") {
                                // 新增客户配偶，保存成功后回到立项并携带新的客户id
                                var clint_Id = res.data.datas.EMPLOYEE_ID;
                                summer.execScript({
                                    winId: 'newCustom',
                                    script: "getData(1, true)"
                                });
                                if ($summer.os == "ios") {
                                    summer.closeWin({
                                        id: 'newCreateCustom'
                                    });
                                }
                                summer.openWin({
                                    id: 'setProject',
                                    url: 'html/fastReport/setProject.html',
                                    create: false,
                                    isKeep: false,
                                    type: 'actionBar',
                                    pageParam: {
                                        source: "customer",
                                        customId: clint_Id,
                                        type: self.type == "自然人" ? 1 : 2,
                                        USER_ID: self.USER_ID,
                                        CSTATUS: 0
                                    },
                                    actionBar: {
                                        title: "快捷报单",
                                        titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                        backgroundColor: "#039be5",
                                        leftItem: {
                                            image: "img/back.png",
                                            method: "", //返回按钮自定义事件
                                            text: "返回",
                                            textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                        },
                                        rightItems: [{
                                            type: "text",
                                            text: "下一步",
                                            textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                                            method: "nextStopInput()" //在打开的window中自定义事件
                                        }]
                                    }
                                });
                            } else if (self.sourceFrom == "newCustom" || self.sourceFrom == "index") {
                                summer.execScript({
                                    winId: 'newCustom',
                                    script: "getData(1, true)"
                                });
                                summer.closeToWin({
                                    id: "newCustom"
                                });
                            } else if (self.sourceFrom == "setProject") {
                                // 查看客户，配偶，从立项进，退回到立项
                                summer.execScript({
                                    winId: 'setProject',
                                    script: "setProgect.getProjectId()"
                                });
                                summer.closeToWin({
                                    id: "setProject"
                                });
                            }
                        } else if (res.data.flag == 0) {
                            if (res.data.code == "E02003") {
                                summer.toast({
                                    msg: "客户证件号重复,请重新录入"
                                });
                            } else {
                                summer.toast({
                                    msg: "保存失败"
                                });
                            }
                        }
                    }, function (err) {
                        summer.hideProgress();
                        console.log(err);
                        summer.toast({
                            msg: "保存失败"
                        });
                    });
                }
            }
        })

            newCreateCustom2.savePerson();
        }
