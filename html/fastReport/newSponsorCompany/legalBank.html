<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../../css/fonts/iconfont.css">
    <script src="../../../js/font.js"></script>
    <style>
        input::-webkit-input-placeholder {
            color: #DEDEDE;
            font-size: 0.28rem;
        }

        div.remark  p {
            /* line-height: 0.88rem; */
            line-height: 44px;
            background: #ffffff;
            border-bottom: 1px solid #f7f7f7;
            font-size: 0.28rem;
            height: 44px;
        }
        div.remark{
            border-width: 0px;
        }
        .remark input {
            border: none;
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 0.28rem;
        }
        .remark p span.add{
            display: inline-block;
            width: 20px;
            height:20px;
            text-align:center;
            line-height:20px;
            background:#1bb5ec;
            border-radius: 50% 50%;
            color: #fff;
            font-size: 18px;
            margin-right: 5px;
        }
        .remark p span.delete{
            display: inline-block;
            width: 20px;
            height:20px;
            text-align:center;
            line-height:20px;
            background:red;
            border-radius: 50% 50%;
            color: #fff;
            font-size: 12px;
            margin-right: 5px;
        }
         
    </style>
</head>

<body>
    <div class="um-win" id="app" v-cloak>
        <div class="um-content">
            <div class="remark"   v-for="(item,index) in message.custBankArray" :key = "index">
                    <p class="pl10 pr10 ">
                            <span class="delete" v-show="index>0" @click="deleteBank(index)">一</span> <span >开户银行{{index+1}}:</span>
                    </p>
                    <p class="pl10 pr10 "><input placeholder="请输入开户银行名称" type="text" v-model="item.BANK_NAME"  ></p>
                    <p class="pl10 pr10 "><input placeholder="请输入开户银行账号" type="number" v-model="item.BANK_ACCOUNT"  ></p>   
           </div>
           <div class="remark" @click="addBnk">
                <p class="pl10 pr10"> <span class="add">+</span>  添加开户银行</p>
           </div>
        </div>
    </div>
    <script src="../../../js/summer.js"></script>
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/vue.js"></script>
    <script src="../../../js/mint.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script>
        var legalBank  = new Vue({
            el: '#app',
            data: function () {
                return {
                    message: {
                        USER_ID: '',//登陆人ID
                        CREDIT_ID:'',//资信ID
                        GUARANTOR_ID:'',//法人担保人ID
                        custBankArray:[{
                            BANK_NAME:'',
                            BANK_ACCOUNT:''
                        }]
                        
                    },
                }
            },
            methods: {
                messageTest: function () {
                    var regCard = /[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]/; //身份证校验
                    var phoneCard = /^[1][3,4,5,7,8,9][0-9]{9}$/;
                    if (this.message.custBankArray[0].BANK_NAME == "") {
                        summer.toast({
                            msg: "开户银行名称不能为空"
                        });
                        return false;
                    } else if (this.message.custBankArray[0].BANK_ACCOUNT == "") {
                        summer.toast({
                            msg: "开户银行账号不能为空"
                        });
                        return false;
                    } 
                    //  else if (!/^[0-9]{16,19}$/.test(this.message.custBankArray[0].BANK_ACCOUNT)) {
                    //     summer.toast({
                    //         msg: "开户银行账号格式有误"
                    //     });
                    //     return false;
                    // }
                    return true;
                },
                addBnk:function(){
                    this.message.custBankArray.push({
                        BANK_NAME:'',
                        BANK_ACCOUNT:''
                    });
                },
                deleteBank:function(index){
                    this.message.custBankArray.splice(index,1);
                },
                complete: function() {
					var self=this;
					if (!this.messageTest()) {
						return;
					};
					var paramData;
					paramData = self.message;
					//放入登陆人ID
					if(userId()){
						paramData.USER_ID = userId();
					}
					ajaxRequest({
						type: 'post',
						url: 'foundproject/saveTCustBankAccount',
						param: paramData
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
								summer.toast({msg:"保存成功"});
								summer.execScript({
									winId: "newSponsorCompanyList",
									script: "addRight('legalBank')"
                                });
                                var messageData = JSON.stringify(self.message.custBankArray);
                                summer.execScript({
									winId: "newSponsorCompanyList",
									script: "renewMessage('tCustBankAccountList','"+messageData+"')"
								});
								summer.closeWin()
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				},
              
            }
        })
        function save(){
            legalBank.complete();
        }
        summerready = function () {
             var CREDIT_ID = summer.pageParam.CREDIT_ID;
             legalBank.message.CREDIT_ID = CREDIT_ID;
             var GUARANTOR_ID = summer.pageParam.GUARANTOR_ID
             legalBank.message.GUARANTOR_ID = GUARANTOR_ID;
             var itemData = summer.pageParam.itemData;
             if(itemData){
                legalBank.message.custBankArray = itemData;
             }
        }
        $(function(){
			$('body').height($('body')[0].clientHeight);
		});
    </script>
</body>

</html>
