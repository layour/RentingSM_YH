<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <link rel="stylesheet" href="../../css/mint.css">
    <script src="../../js/font.js"></script>
    <style>
        input::-webkit-input-placeholder {
            color: #999;
            font-size: 0.28rem;
        }

        div.remark  p {
            /* line-height: 0.88rem; */
            line-height: 44px;
            background: #ffffff;
            border-bottom: 1px solid #f7f7f7;
            font-size: 0.28rem;
            height: 44px;
        }
        div.remark{
            border-width: 0px;
        }
        .remark input {
            border: none;
            height: 100%;
            width: 80%;
            outline: none;
            font-size: 0.28rem;
        }
        .remark p span.add{
            display: inline-block;
            width: 20px;
            height:20px;
            text-align:center;
            line-height:20px;
            background:#1bb5ec;
            border-radius: 50% 50%;
            color: #fff;
            font-size: 18px;
            margin-right: 5px;
        }
        .remark p span.delete{
            display: inline-block;
            width: 20px;
            height:20px;
            text-align:center;
            line-height:20px;
            background:red;
            border-radius: 50% 50%;
            color: #fff;
            font-size: 12px;
            margin-right: 5px;
        }
        .finalLine{
            width: 100%;
            line-height: 44px;
            border-bottom: 1px solid #f1f1f1;
            background-color: #fff;
            font-size: 0.28rem;
            color:#333;
            margin-bottom: 10px;
        }
         .type {
            line-height: 0.44rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.04rem;
            box-sizing: content-box;
            margin-top: 0.2rem;
            float: right;
        }

          .type span {
            float: left;
            width: 0.68rem;
            height: 0.44rem;
            margin: 0;
            line-height: 0.44rem;
            text-align: center;
            font-size: 0.24rem;
            color: #9e9e9e;
        }

          .type .active {
            border: 0;
            background-color: #0394d3;
            color: #fff;
        }
        #question {
            word-break: break-all;
            display: block;
            width: 100%;
            height: 1.6rem;
            line-height: 0.4rem;
            resize: none;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            text-align: justify;
            outline: none;
            border: none;
            border-color: #fff;
            font-size: 0.28rem;
            padding:0.2rem;
            border-bottom:1px solid #f7f7f7;
            margin-bottom:0.2rem;
            }

            #question::-webkit-input-placeholder {
               color: #999;
           }
    </style>
</head>

<body>
    <div class="um-win" id="app" v-cloak>
        <div class="um-content">
            <div class="remark"   v-for="(item,index) in message.comChangeInfoArray" :key = "index">
                    <p class="pl10 pr10 ">
                            <span class="delete" v-show="index>0" @click="deleteBank(index)">一</span> <span >公司成立  历次变动的情况{{index+1}}:</span>
                    </p>
                    <p class="pl10 pr10 "><input placeholder="项目名称" type="text" v-model="item.PROJECT_NAME"  ></p>
                    <p class="pl10 pr10 "  @click="surePickerBirthday(index,'PROJECT_DATE')"><input placeholder="开始时间" type="text" class=" dateInput" v-model="item.PROJECT_DATE"  > </p> 
                    <p class="pl10 pr10 "><input   @click="surePickerBirthday(index,'PROJECT_ENDDATE')" placeholder="结束时间" type="text" class=" dateInput" v-model="item.PROJECT_ENDDATE"  ></p> 
                    <textarea id="question" v-model="item.PROJECT_CONTENT" placeholder="内容" ></textarea>  
           </div>
           <div class="remark" @click="addBnk">
                <p class="pl10 pr10"> <span class="add">+</span>  添加新的公司变动情况</p>
           </div>
        </div>
        <div class="um-footer">
             <!-- 出生日期 -->
             <mt-datetime-picker 
             ref="picker" 
             v-model="pickerValue" 
             type="date" 
             cancel-text='取消' 
             confirm-text='确定' 
             :start-date='new Date("1950-01-01")'
             :end-date="new Date()" 
             @confirm="handleConfirm"
         ></mt-datetime-picker>
        </div>
    </div>
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/mint.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script>
       
        var companyUpdate  = new Vue({
            el: '#app',
            data: function () {
                return {
                    message: {
                        EMPLOYEE_ID: '',//登陆人ID
                        CUSTOMER_ID:'',//客户ID
                        comChangeInfoArray:[{//法人客户开户行
                            PROJECT_NAME:'',//项目名称
                            PROJECT_DATE:'',//开始时间
                            PROJECT_ENDDATE:'',//结束时间
                            PROJECT_CONTENT:'',//内容
                        }]
                    },
                    indexNum:'',//记录选择的项
                    startOrEnd:'',
                      // 时间
                    pickerBirthday: false,
                    pickerValue: new Date(),
                    isActive:true
                }
            },
            methods: {
                
                messageTest: function () {
                    if (this.message.comChangeInfoArray[0].PROJECT_NAME == "") {
                        summer.toast({
                            msg: "项目名称不能为空"
                        });
                        return false;
                    } else if (this.message.comChangeInfoArray[0].PROJECT_DATE == "") {
                        summer.toast({
                            msg: "开始时间不能为空"
                        });
                        return false;
                    } else if (this.message.comChangeInfoArray[0].PROJECT_ENDDATE == "") {
                        summer.toast({
                            msg: "结束时间不能为空"
                        });
                        return false;
                    }   else if (this.message.comChangeInfoArray[0].PROJECT_CONTENT == "") {
                        summer.toast({
                            msg: "内容不能为空"
                        });
                        return false;
                    }     
                    return true;
                },
                // 日期更改
                surePickerBirthday: function (index,item) {
                    this.indexNum = index;
                    this.startOrEnd = item;
                    this.pickerBirthday = !this.pickerBirthday;
                    this.$refs.picker.open();
                },
                handleConfirm: function (pickerValue) {
                    this.pickerValue = pickerValue;
                    var result = this.getFormatDate(pickerValue);
                    var startOrEnd = this.startOrEnd;
                    if(startOrEnd=="PROJECT_DATE"){
                        this.message.comChangeInfoArray[this.indexNum].PROJECT_DATE= result;
                    }else{
                        this.message.comChangeInfoArray[this.indexNum].PROJECT_ENDDATE= result;
                    }
                    
                },
                getFormatDate: function (date) {
                    var date = new Date(date),
                        seperator1 = "-";
                    var year = date.getFullYear(),
                        month = date.getMonth() + 1,
                        strDate = date.getDate();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }
                    return year + '-' + month + '-' + strDate;
                },
                addBnk:function(){
                    this.message.comChangeInfoArray.push({//股东信息列表
                            PROJECT_NAME:'',//项目名称
                            PROJECT_DATE:'',//开始时间
                            PROJECT_ENDDATE:'',//结束时间
                            PROJECT_CONTENT:'',//内容
                        });
                },
                deleteBank:function(index){
                    this.message.comChangeInfoArray.splice(index,1);
                },
                complete: function() {
					var self=this;
					if (!this.messageTest()) {
						return;
					};
					var paramData;
					paramData = self.message;
					//放入登陆人ID
					if(userId()){
						paramData.EMPLOYEE_ID = userId();
					}
					ajaxRequest({
						type: 'post',
						url: 'customer/saveComChangeInfo',
						param: paramData
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
								summer.toast({msg:"保存成功"});
                                summer.execScript({
									winId: "setProject",
									script: "addRight('companyUpdate')"
								});
								summer.closeWin()
						}
					}, function(err) {
						console.log(err);
						summer.hideProgress();
					});
				},
              
            }
        })
        function save(){
            companyUpdate.complete();
        }
        summerready = function () {
             var CUSTOMER_ID = summer.pageParam.id;
             companyUpdate.message.CUSTOMER_ID = CUSTOMER_ID;
             var itemData = summer.pageParam.item;
             if(itemData){
                companyUpdate.message.comChangeInfoArray =itemData;
             }

        }
        $(function(){
			$('body').height($('body')[0].clientHeight);
		});
    </script>
</body>

</html>
