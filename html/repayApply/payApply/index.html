<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="index.css">
	<script src="../../../js/summer.js"></script>
	<script src="../../../js/jquery.min.js"></script>
	<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../../js/font.js"></script>
	<script src="../../../js/vue.js"></script>
	<script src="../../../js/common.js"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content" v-cloak>
            <div id="content"></div>
			<ul class="infoList" v-for="(item, index) in paymentList">
				<li class="first">
					<strong></strong>
					<i>基本信息</i>
				</li>
				<li>
					<span>付款状态</span>
					<span>
						<div>
							{{ item.APPLICATION_STATE_NM }}
						</div>
					</span>
				</li>
				<li>
					<span>经销商</span>
					<span>
						<div>
							{{ item.SUPPLIERS_NAME }}
						</div>
					</span>
				</li>
				<li>
					<span>支付表编号</span>
					<span>
						<div>
							{{ item.PAYLIST_CODE }}
						</div>
					</span>
				</li>
				<li>
					<span>品牌</span>
					<span>
						<div>
							{{ item.COMPANY_NAME }}
						</div>
					</span>
				</li>
				<li>
					<span>实际成交价</span>
					<span>
						<div>
							￥
							<b>{{ item.EQU_MONEY_ALL }}</b>
						</div>
					</span>
				</li>
				<li>
					<span>买卖合同编号</span>
					<span>
						<div>
							<b>{{ item.LEASE_ORDER_CODE }}</b>
						</div>
					</span>
                </li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		var payApply = new Vue({
			el: '#index',
			data: {
                paymentList: [],
                CONTRACT_ID: "" // 融资租赁合同id
            },
            methods: {
                // 发起付款（第一页）
                submit: function () {
                    summer.openWin({
                        id: 'loanInfo',
                        url: 'html/repayApply/payApply/loanInfo.html',
                        create: false,
                        type: 'actionBar',
                        actionBar: {
                            title: "付款申请",
                            titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            backgroundColor: "#039be5",
                            leftItem: {
                                image: "img/back.png",
                                method: "", //返回按钮自定义事件
                                text: "返回",
                                textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            },
                            rightItems: [{
                                type: "text",
                                text: "下一步",
                                textColor: "#ffffff",
                                method: "loanInfo.openLoanInfoNext()"
                            }]
                        },
                        pageParam: {
                            CONTRACT_ID: this.CONTRACT_ID
                        }
                    });
                }
            }
		});
		summerready = function() {
            var CONTRACT_ID = summer.pageParam.CONTRACT_ID;
            payApply.CONTRACT_ID = CONTRACT_ID;
			summer.showProgress();
			ajaxRequest({
				type: 'post',
				url: 'payment/getPaymentByContract',
				param: {
					"CONTRACT_ID": CONTRACT_ID
				}
			}, function(res) {
				summer.hideProgress();
				var Data;
				if (Object.prototype.toString.call(res.data) === '[object String]') {
					Data = JSON.parse(res.data);
				} else {
					Data = res.data;
				}
				if (Data.flag == 1) {
                    if (Data.datas.paymentList && Data.datas.paymentList.length > 0) {
                        payApply.paymentList = Data.datas.paymentList;
                        $('#content').css('display', 'none');
                    } else {
                        payApply.paymentList = [];
                        createNull("content", "../../../img/empty.png");
						$('#content').css('display', 'block');
                    }
				} else {
					summer.toast({
						msg: "暂无数据"
					});
				}
			}, function(err) {
				summer.hideProgress();
				summer.toast({
					msg: "暂无数据"
				});
				console.log(err);
			});
		};
	</script>
</body>

</html>
