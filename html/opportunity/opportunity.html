<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <link rel="stylesheet" href="opportunity.css">
    <link rel="stylesheet" href="../../css/mint.css">
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script src="../../js/font.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/mint.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="um-frame" id="index">
        <div class="um-content">
            <div id="content"></div>
            <ul class="opportunity um-frame">
                <li class="opportunityItems" v-for="(item, index) in datas" @click="oppDetail(item.ID)">
                    <mt-cell-swipe :title="item.CST_NAME" :label="item.BUSI_STATUS_NM" :right="[{content: '&nbsp;&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;',style: {lineHeight:'2.4rem', background: '#f44336', color: '#fff' },handler: function(){deleteItem(index, item.ID)}}]">
                        <div class="price">
                            <p>客户属性：{{ item.CST_PROP_NM }}</p>
                            <p>合作方式：{{ item.COO_WAY_NM }}</p>
                            <p>创建时间：{{ item.CREATE_DATE }}</p>
                        </div>
                        <div class="fr">
                            <i class="icon iconfont icon-enter"></i>
                        </div>
                    </mt-cell-swipe>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    var opportunity = new Vue({
        el: '#index',
        data: {
            datas: [],
            pageNum: 1,
            totalPage: "",
            resetData: false
        },
        methods: {
            // 获取商机单列表
            getData: function () {
                var self = this;
                summer.showProgress();
                ajaxRequest({
                    type: 'post',
                    url: 'crm/getCrmBusInfoList',
                    param: {
                        "pageNo": this.pageNum,
                        "pageSize": 10,
                        "CST_NAME": ""
                    }
                }, function (res) {
                    summer.hideProgress();
                    summer.refreshHeaderLoadDone();
                    summer.refreshFooterLoadDone();
                    var Data;
                    if (Object.prototype.toString.call(res.data) === '[object String]') {
                        Data = JSON.parse(res.data);
                    } else {
                        Data = res.data;
                    }
                    if (Data.flag == 1) {
                        self.totalPage = Data.datas.last;
                        if (Data.datas.list.length < 1) {
                            createNull("content", "../../../img/empty.png");
                            $('#content').css('display', 'block');
                        } else {
                            $('#content').css('display', 'none');
                            if (self.resetData) {
                                self.datas = Data.datas.list;
                            } else {
                                Data.datas.list.forEach(function (e) {
                                    self.datas.push(e);
                                });
                            }
                        }
                    }
                }, function (err) {
                    summer.hideProgress();
                    summer.refreshHeaderLoadDone();
                    summer.refreshFooterLoadDone();
                    summer.toast({
                        msg: "暂无数据"
                    });
                    console.log(err);
                });
            },
            // 查看详情
            oppDetail: function (ID) {
                summer.openWin({
                    id: 'oppDetail',
                    url: 'html/opportunity/oppDetail.html',
                    create: false,
                    type: 'actionBar',
                    actionBar: {
                        title: "商机详情",
                        titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                        backgroundColor: "#039be5",
                        leftItem: {
                            image: "img/back.png",
                            method: "", //返回按钮自定义事件
                            text: "返回",
                            textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                        },
                        rightItems: [{
                            type: "text",
                            text: "编辑",
                            textColor: "#ffffff",
                            method: "oppDetail.changeOpp()"
                        }]
                    },
                    pageParam: {
                        "ID": ID
                    }
                })
            },
            // 条件过滤
            filterData: function (val) {
                console.log(val);
            },
            // 删除商机
            deleteItem: function (index, ID) {
                var _this = this;
                summer.showProgress();
                ajaxRequest({
                    type: 'post',
                    url: 'crm/delCrmBusiInfo',
                    param: {
                        ID: ID
                    }
                }, function (res) {
                    summer.hideProgress();
                    if (res.data.flag == 1) {
                        _this.datas.splice(index, 1);
                        summer.toast({
                            msg: '删除成功'
                        })
                    } else {
                        summer.toast({
                            msg: '删除失败'
                        })
                    }
                }, function (err) {
                    summer.hideProgress();
                    console.log("err", err);
                    summer.toast({
                        msg: '删除失败'
                    })
                });
            }
        }
    });
    summerready = function () {
        opportunity.getData();
        // 上拉下拉刷新
        summer.setRefreshHeaderInfo({
        	visible: true,
        	loadingImg: 'img/refresh.png',
        	bgColor: '#ffffff',
        	textColor: '#aaaaaa',
        	textDown: '下拉刷新...',
        	textUp: '松开刷新...',
        	showTime: true
        }, function(ret, err) {
            opportunity.resetData = true;
            opportunity.pageNum = 1;
			opportunity.getData();
        });
        summer.setRefreshFooterInfo({
        	visible: true,
        	loadingImg: 'img/refresh.png',
        	bgColor: '#ffffff',
        	textColor: '#aaaaaa',
        	textDown: '上拉刷新...',
        	textUp: '松开刷新...',
        	showTime: true
        }, function(ret, err) {
            var num = opportunity.pageNum + 1;
			if (num > opportunity.totalPage) {
				summer.toast({
					msg: "没有更多了"
                });
                summer.refreshHeaderLoadDone();
                summer.refreshFooterLoadDone();
			} else {
                opportunity.resetData = false;
                opportunity.pageNum = num;
				opportunity.getData();
			}
        });
    }
</script>

</html>
