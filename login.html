<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./css/iuapmobile.um.css">
	<link rel="stylesheet" href="./css/fonts/iconfont.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="./js/summer.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script src="js/font.js"></script>
    <script src="js/md5.js"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
			<form action="">
				<dl>
					<dt class="iconfont icon-login"></dt>
					<dd>
						<input class="workNum" type="text" value="" placeholder="工号">
					</dd>
				</dl>
				<dl>
					<dt class="iconfont icon-key"></dt>
					<dd>
						<input class="psw" type="password" value="" placeholder="密码">
					</dd>
				</dl>
				<button type="button" class="loginBtn" onclick="toLogin()">登录</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(function (){
			$('body').height($('body')[0].clientHeight);
		});
		// 空方法
		function none() {
			console.log(1);
		};
        // 加密方法
        function CalcuMD5(pwd) {
            var totleStr = "CHIANABEIJINGXINSANYOURUANJIANZHONGLIANXINXINGFILSOFT20081127XSY";
            pwd = pwd.toUpperCase();
            pwd = pwd.replace(/0/g,'~').replace(/1/g, '$').replace(/2/g, '!').replace(/3/g,'@').replace(/4/g,':').
                    replace(/5/g,']').replace(/6/g,'[').replace(/7/g,'{').replace(/8/g,'}').replace(/9/g,'`');
            totleStr = totleStr.substring(0, totleStr.length - pwd.length);
            pwd = totleStr + pwd;
            pwd = MD5(pwd);
            return pwd;
        }
		function toLogin() {
			var workNum = $('.workNum').val();
			var psw = $('.psw').val();
			psw = CalcuMD5(psw);
			if (workNum == '') {
				summer.toast({
					msg: "工号不得为空"
				});
				return;
			}
			if (psw == '') {
				summer.toast({
					msg: "密码不得为空"
				});
				return;
			}
			summer.showProgress();
			if (!summer.netAvailable()) {
				summer.hideProgress();
				summer.toast({
					msg: "网络异常，请检查网络"
				});
				return false;
			}
			window.cordovaHTTP.settings = {
				timeout: 5000
			}; //设置5秒超时
			summer.ajax({
				type: "post",
				url: "http://106.15.55.173:8080/appservice-yh/login/carLogin",
				param: {
					"EMPLOYEE_CODE": workNum,
					"EMPLOYEE_PWD": psw
				},
				header: {
					"Content-Type": "application/json"
				}
			}, function (response) {
				console.log(response);
				summer.hideProgress();
				var Data;
				if (Object.prototype.toString.call(response.data) === '[object String]') {
					Data = JSON.parse(response.data);
				} else {
					Data = response.data;
				}
				switch (Data.flag) {
					case 1:
						summer.toast({
							msg: "登录成功"
						});
						var EMPLOYEE_CODE = Data.datas.EMPLOYEE_CODE;
                        var EMPLOYEE_NAME = Data.datas.EMPLOYEE_NAME;
                        var EMPLOYEE_ID = Data.datas.EMPLOYEE_ID;
						var userinfo = {
							EMPLOYEE_CODE: EMPLOYEE_CODE,
							EMPLOYEE_NAME: EMPLOYEE_NAME,
							EMPLOYEE_ID: EMPLOYEE_ID
						};
						summer.setStorage("userinfo", userinfo);
						// 调用首页获取代办任务数量
						/* summer.execScript({
							winId: 'homePage',
							script: "getMissionData()"
						}); */
						summer.closeToWin({
							id: "homePage"
						});
						break;
					case 0:
						summer.toast({
							msg: "用户名或密码错误"
						});
						break;
					default:
						summer.toast({
							msg: "登录失败"
						});
				}
			}, function (error) {
				console.log(error);
				summer.hideProgress();
				summer.toast({
					msg: "系统内部异常"
				});
			});
		};
	</script>
</body>

</html>
